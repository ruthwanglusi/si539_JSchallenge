<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:600">
  <style>
  .errorMsg {
    color:red;
    font-family: 'Nunito Sans', Arial, sans-serif;
    font-weight: bold;
    display:none; }
  </style>

    <script>
    function checkForm()
    {
        //check the value in both fields
        let fullname = document.querySelector('#name').value.trim();
        let addr = document.querySelector('#addr').value.trim();

        // stop the form from submitting if blank
        if (fullname==='' || addr==='')
        {
          if (fullname==='')
          {
            nameError.style.display='block';
          }
          else{nameError.style.display='none';}

          if (addr==='')
          {
            addressError.style.display='block';
          }
          else{addressError.style.display='none';}
          return false;
        }
        else
        {
          return true;
        }
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form  action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
